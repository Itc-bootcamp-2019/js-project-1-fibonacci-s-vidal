<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="suchecky_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-9"><h1>Fibonacci Calculator</h1></div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <div class="row align-items-center custom-height">
            <span class="text-size">The Fibonnaci of</span>

            <input
              id="userInput"
              class="input-custom"
              type="number"
              placeholder="#"
            />

            <button id="buttonRunFib" type="button" class="btn btn-primary">
              Is
            </button>

            <div id="spin-id">
              <div
                id="spinner"
                class="spinner-border custom-spinner disappear"
                role="status"
              ></div>
            </div>

            <span class="show-result" id="y-val"></span>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>

      <div class="row ">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <div id="CheckDisappear">
            <div class="custom-control custom-checkbox custom-check">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck"
                name="example1"
              />
              <label class="custom-control-label" for="customCheck"></label>
            </div>
            <span>Save Calculation</span>
          </div>

          <span id="showError"></span>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <span><h2>Results</h2></span>
          <span>
            <div id="spinner2" class="spinner-border  disappear"></div>
          </span>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span>
                Sort By
              </span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button id="numberAsc" class="dropdown-item" type="button">
                Number Asc
              </button>
              <div class="dropdown-divider"></div>
              <button id="numberDesc" class="dropdown-item" type="button">
                Number Desc
              </button>
              <div class="dropdown-divider"></div>
              <button id="dateAsc" class="dropdown-item" type="button">
                Date Asc
              </button>
              <div class="dropdown-divider"></div>
              <button id="dateDesc" class="dropdown-item" type="button">
                Date Desc
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-11"><ul id="showAllData"></ul></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="suchecky_javascript.js"></script>
  </body>
</html>
