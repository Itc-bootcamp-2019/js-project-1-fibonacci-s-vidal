<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="suchecky_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-9"><h1>Fibonacci Calculator</h1></div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <div class="row align-items-center">
            <div class="col-sm-3">
              <span class="text-size">The Fibonnaci of</span>
            </div>
            <div class="col-sm-2">
              <input
                id="userInput"
                class="input-custom"
                type="number"
                placeholder="#"
              />
            </div>
            <div class="col-sm-1">
              <button id="buttonRunFib" type="button" class="btn btn-primary">
                Is
              </button>
            </div>
            <div id="spin-id">
              <div
                id="spinner"
                class="spinner-border custom-spinner disappear"
                role="status"
              ></div>
            </div>
            <div class="col-sm-5 align-left">
              <span class="show-result" id="y-val"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-6"><span id="showError"></span></div>
        <div class="col-sm-2"></div>
      </div>
 
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="suchecky_javascript.js"></script>
  </body>
</html>
